<body>
    <div class="container-fluid bg-pink text-black py-5">
        <div class="text-center">
            <h1 class="display-4">나만의 비밀 마켓</h1>
            <p class="lead">세상에 없는 물건을 팝니다!</p>
        </div>
        <body>
            <!-- 여기 -->
            <div class="container my-5">
                <div class="row">
                    <!-- 첫 번째 카드: X라에몽 암기빵 -->
                    <div class="col-md-4">
                        <div class="card">
                            <img src="냄비.webp" class="card-img-top" alt="냄비">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a href="https://spartacodingclub.kr" target="_blank" class="text-decoration-none text-dark">X라에몽 암기빵</a>
                                </h5>
                                <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                                <p class="card-text">곧 기말고사잖아요? 이제 공부를 시작해 봅시다!</p>
                            </div>
                        </div>
                    </div>
                    <!-- 두 번째 카드: 창피한 기억 제거 장치 -->
                    <div class="col-md-4">
                        <div class="card">
                            <img src="고양이 화장실.webp" class="card-img-top" alt="고양이 화장실">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a href="https://spartacodingclub.kr" target="_blank" class="text-decoration-none text-dark">창피한 기억 제거 장치</a>
                                </h5>
                                <h6 class="card-subtitle mb-2 text-muted">2만원</h6>
                                <p class="card-text">버튼을 누르면 여러분의 부끄러운 과거가 사람들의 기억 속에서 지워집니다!</p>
                            </div>
                        </div>
                    </div>
                    <!-- 세 번째 카드: 마이너스 칼로리 아이스크림 -->
                    <div class="col-md-4">
                        <div class="card">
                            <img src="자전거.webp" class="card-img-top" alt="자전거">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a href="https://spartacodingclub.kr" target="_blank" class="text-decoration-none text-dark">마이너스 칼로리 아이스크림</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <style>
